<section class="recipe-list">
    <div class="row">
        <div class="col-6 list-action"><button class="btn btn-primary" routerLink="./new"> Add </button></div>
        <div class="col-6 list-action" *ngIf="recipes.length > 0"><button class="btn btn-success" (click)="sendAllIngredients()"> Send All </button></div>
    </div>
    <app-recipe-item *ngFor="let item of recipes, index as id" [recipe]="item" [id]="id"></app-recipe-item>
</section>
