<a class="row" [routerLink]="[id]" routerLinkActive="active">
    <div class="col-8">
        <div class="row">
            <div class="col-10">{{recipe.name}}</div>
            <div class="col-12 recipe-description">{{recipe.description}}</div>
        </div>
    </div>
    <div class="col-4"><img [src]="recipe.imagePath" alt="" class="img-thumbnail"></div>
</a>
<div class="row">
    <div class="col-12">
        <button class="btn btn-danger" (click)="delete()">Delete</button>
    </div>
</div>
