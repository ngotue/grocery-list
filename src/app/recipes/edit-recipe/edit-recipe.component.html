<form class="recipe-form" [formGroup]="recipeForm" (submit)="onSubmit()">
  <h3>New recipe</h3>
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" id="name" placeholder="Recipe name" formControlName="name"/>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      class="form-control"
      id="description"
      placeholder="Recipe description"
      formControlName="description"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="imagePath">Image</label>
    <input
      class="form-control"
      id="imagePath"
      placeholder="Path to the image"
      formControlName="imagePath"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="submit" class="btn btn-default" routerLink="../">Cancel</button>
</form>
