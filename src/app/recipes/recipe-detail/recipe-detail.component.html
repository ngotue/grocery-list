<h3>{{recipe.name}}</h3>
<div class="row">
    <div class="col-12">
        <img class="img-thumbnail" [src]="recipe.imagePath" [alt]="recipe.name">
    </div>
    <div class="col-12">
        {{recipe.description}}
    </div>
</div>
<div class="row ingredients">
    <div class="col-12">
        <h3>Ingredients</h3>
        <a *ngFor="let ingredient of recipe.ingredients" class="ingredient">
            <div class="row">
                <div class="col-10">{{ingredient.name}}</div>
                <div class="col-2">{{ingredient.amount}}</div>
            </div>
        </a>
    </div>
</div>
